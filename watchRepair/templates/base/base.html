<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata Section --/-- Sección Metadatos -->
    <meta charset="UTF-8">
    <meta name="author" content="Wilder Serna">
    <meta name="description" content="Proyecto POO con python ">
    <meta name="keywords" content="HTML, python, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Website title. --//-- Título del sitio web. -->
    <title>{% block title %}Watch Repair{% endblock %}</title>

    <!-- Bootstrap link --//-- Enlace de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link to the proyect's CSS file --//-- Enlace al archivo CSS del proyecto -->
    <link rel="stylesheet" href="../../static/css/styles.css">
</head>

<body>
    <!-- Header section. --//-- Sección de encabezado. -->
    <header>
        <!-- <div class="container">
            <h1>Watch Repair</h1>
            <nav><a href="{% url 'home' %} class=" text-white">Inicio</a> |</nav>
        </div> -->

        <!-- Navigation bar. --//-- Barra de navegación. -->
        <nav class="navbar navbar-expand-md">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">WPA. Watch Repair</a>
                <!-- Menu button on small devices. --//-- Botón de menú en dispositivos pequeños. -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav d-flex justify-content-center align-items-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'aboutUs' %}">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'services' %}">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contacts' %}">Contactos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'admin:index' %}">Administración</a>
                        </li>
                    </ul>
                    <!-- <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form> -->
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        {% block content %}
        <!-- Aquí se inyectará el contenido de cada página -->
        {% endblock %}

    </main>

    <!-- Footer. --//-- Pie de página. -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>© 2025 Watch Repair - Todos los derechos reservados</p>
    </footer>


    <!-- Bootstrap js file links. --//-- Enlaces a los archivos JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
